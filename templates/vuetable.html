<html>

<head>
    <title>Henry's Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-good-table@2.16.3/dist/vue-good-table.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-good-table@2.16.3/dist/vue-good-table.min.js"></script>
</head>

<body>

    <div id="app">
        <vue-good-table :rows="rows" :columns="columns" :search-options="{ enabled: true }" :pagination-options="{
            enabled: true,
            perPage: 10
        }">
        </vue-good-table>
    </div>

    <script>
        new Vue({
            el: "#app",
            mounted() {
                fetch('http://localhost:3000/api/v1/list')
                    .then(res => res.json())
                    .then(json => {
                        this.rows = json;
                    });
            },
            data: () => ({
                columns: [
                    { label: 'Titlez', field: 'Title' },
                    { label: 'Author', field: 'Author' },
                    { label: 'Binding', field: 'Binding' },
                    { label: 'Source', field: 'Source' },
                ],
                rows: []
            }),
        });
    </script>
</body>

</html>
