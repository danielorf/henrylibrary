<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Henry's Library</title>
</head>

<h2>Henry's Library</h2>
<a href="/addbook">Add A Book</a>
<br>
<br>
<table border="1">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Binding</th>
    <th>Source</th>   
    <th>Date Added</th>
  </tr>
  {{range .}}
  <tr>
    <td>{{.Title}}</td>
    <td>{{.Author}}</td>
    <td>{{.Binding}}</td>
    <td>{{.Source}}</td>
    <td>{{.DateAdded.Format "02 Jan 2006"}}</td>
    <td><a href="/updatebook/{{.Pk}}">update</a></td>
    <td><a href="/deletebook/{{.Pk}}">delete</a></td>
  </tr>
  {{end}}
</table>
